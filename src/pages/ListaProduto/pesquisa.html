<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dias Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <header class="header">
        <div class="container_header">
            <div class="container_initial"><a href="../Home/index.html"><img src="/assets/snkrs.svg" alt="SNEAKERS"
                        class="container_snkr"></a>
            </div>
            <input type="checkbox" id="menu_toggle" class="menu_toggle">
            <label for="menu_toggle" class="menu_icon">
                <i class="fa fa-bars"></i>
            </label>
            <div class="container_initial menu_items">


                <a href="../Home/index.html" class="container_a_li">Home</a>
                <a href="../Home/index.html#sobre_nos" class="container_a_li">Sobre nós</a>
                <a href="../Home/index.html#contact_p" class="container_a_li">Contato</a>
                <a href="/" class="container_a_li">Cadastrar produto</a>


            </div>
        </div>

    </header>
    <main>
        <div class="input-group rounded">
            <input type="search" class="form-control rounded" id="searchTitle" placeholder="Filtrar por título"
                aria-label="Search" aria-describedby="search-addon" />
            <span class="input-group-text border-0" id="search-addon">
                <i class="fas fa-search"></i>
            </span>
            <input type="search" class="form-control rounded" id="searchSubtitle" placeholder="Filtrar por subtítulo"
                aria-label="Search" aria-describedby="search-addon" />
            <span class="input-group-text border-0" id="search-addon">
                <i class="fas fa-search"></i>
            </span>
            <input type="search" class="form-control rounded" id="searchDescription" placeholder="Filtrar por descrição"
                aria-label="Search" aria-describedby="search-addon" />
            <span class="input-group-text border-0" id="search-addon">
                <i class="fas fa-search"></i>
            </span>
        </div>


        <table class="table align-middle mb-0 bg-white">
            <thead class="bg-light">
                <tr>
                    <th>Título do produto</th>
                    <th>Subtítulo do produto</th>
                    <th>Descrição do produto</th>
                    <th>Editar</th>
                    <th>Excluir</th>
                </tr>
            </thead>
            <tbody data-divAdd>
                <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="deleteModalLabel">Excluir produto</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>Você deseja excluir este produto?</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
                                <button type="button" class="btn btn-primary confirm-delete">Sim</button>
                            </div>
                        </div>
                    </div>
                </div>                
            </tbody>
        </table>

    </main>
    <!-- <script type="module" src="/controllers/ProductController/index.js"></script> -->
    <script type="module" src="/controllers/FilterController/filter.js"></script>
    <script type="module" src="/controllers/DeleteController/deleteProduct.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- <script type="module" src="/controllers/ProductController/createProduct-controller.js"></script> -->
</body>

</html>
