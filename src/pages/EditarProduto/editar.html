<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dias Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <header class="header">
        <div class="container_header">
            <div class="container_initial"><a href="../Home/index.html"><img src="/assets/snkrs.svg" alt="SNEAKERS"
                        class="container_snkr"></a>
            </div>
            <input type="checkbox" id="menu_toggle" class="menu_toggle">
            <label for="menu_toggle" class="menu_icon">
                <i class="fa fa-bars"></i>
            </label>
            <div class="container_initial menu_items">


                <a href="../Home/index.html" class="container_a_li">Home</a>
                <a href="../Home/index.html#sobre_nos" class="container_a_li">Sobre nós</a>
                <a href="../Home/index.html#contact_p" class="container_a_li">Contato</a>
                <a href="/pesquisa/" class="container_a_li">Ver produtos</a>


            </div>
        </div>
        
        

    </header>
    <main>
        <h1 style="text-align: center;">Editar Produto</h1>
        <form id="updateProduct-form">
            <div class="form-group">
                <label class="form-label" for="titleProduct">Título do produto</label>
                <input type="text" class="form-control" id="titleProduct" placeholder="Título do Produto">
            </div>
            <div class="form-group">
                <label for="subtitleProduct">Subtítulo do produto</label>
                <input type="text" class="form-control" id="subtitleProduct" placeholder="Subtítulo do Produto">
            </div>
            <div class="form-group">
                <label for="descriptionProduct">Descrição do Produto</label>
                <textarea class="form-control" id="descriptionProduct" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="imgProduct">URL da imagem do produto</label>
                <input type="text" class="form-control" id="imgProduct" placeholder="URL da imagem do Produto">
            </div>
            <button type="submit" id="editProduct" class="btn btn-primary">Atualizar</button>
        </form>
    </main>

    <!-- <script type="module" src="/controllers/ProductController/index.js"></script> -->
    <script type="module" src="/controllers/UpdateController/updateProduct.js"></script>
</body>

</html>
