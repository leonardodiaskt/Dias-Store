<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dias Store</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <script type="module" src="/app/controllers/createUser-controller.js" defer></script> -->
</head>

<body>
    <header></header>

    <div class="container">
        <div class="leftScreen">
            <img src="/assets/undraw_online_shopping_re_k1sv.svg" alt="">
        </div>
        <div class="divscreen">
            <form class="formLogin" id="loginForm">
                <div class="headerForm">
                    <div class="titleForm">
                        <h1>Dias <span class="boldh1">Store <i class="fa-solid fa-bag-shopping"></i></span></h1>
                    </div>
                </div>
                <div class="inputGroup">
                    <div class="inputForm">
                        <label for="email">Email</label>
                        <input type="email" name="Email" id="inputEmail" class="inputEmail" required placeholder="Digite o seu email">
                    </div>
                
                    <div class="inputForm">
                        <label for="pwd">Senha</label>
                        <input type="password" name="password" id="password" class="password" required placeholder="Digite a sua senha">
                    </div>
                    <div class="inputForm">
                        <label for="pwd">Confirme sua Senha</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" class="password" required placeholder="Confirme a sua senha">
                    </div>

                    <div class="buttonLogin">
                        <button type="submit">Cadastrar</button>
                    </div>
                </div>
            </form>
        </div>


    </div>

</body>

</html>
